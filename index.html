<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Sticky Scrolling Collage</title>

        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div class="grid">
            <div>
                <img class="one" src="images/blob_01.png" alt="blob_01">
            </div>

            <div>
                <img class="two" src="images/blob_02.png" alt="blob_02">
            </div>

            <div>
                <img class="three" src="images/blob_03.png" alt="blob_03">
            </div>

            <div>
                <img class="four" src="images/blob_04.png" alt="blob_04">
            </div>

            <div>
                <img class="five" src="images/blob_05.png" alt="blob_05">
            </div>

            <div>
                <img class="six" src="images/blob_06.png" alt="blob_06">
            </div>
        </div>

        <video width="576" height="512" controls>
            <source src="./videos/stablediff_video_01.mp4" type="video/mp4">
        </video>
    </body>
</html>
